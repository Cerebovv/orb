<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Document</title>
    <style>
        #box{background-color: white; padding: 5px; width: 100px;}
        .d{ 
            width: 100px;
            height: 100px;
        }
        #div1{background-color: red;}
        #div2{background-color: orange;}
        #div3{background-color: yellow;}
        #div4{background-color: green;}
        #div5{background-color: blue;}
        #div6{background-color: navy;}
        #div7{background-color: purple;}
    </style>
</head>
<body id="b">
    <div id="box">
        <div id="div1" class="d" onclick="color1()"></div>
        <div id="div2" class="d" onclick="color2()"></div>
        <div id="div3" class="d" onclick="color3()"></div>
        <div id="div4" class="d" onclick="color4()"></div>
        <div id="div5" class="d" onclick="color5()"></div>
        <div id="div6" class="d" onclick="color6()"></div>
        <div id="div7" class="d" onclick="color7()"></div>
    </div>
</body>
<script>
    function color1(){
        document.getElementById("b").style.backgroundColor = 'red';
    }
    function color2(){
        document.getElementById("b").style.backgroundColor = 'orange';
    }
    function color3(){
        document.getElementById("b").style.backgroundColor = 'yellow';
    }
    function color4(){
        document.getElementById("b").style.backgroundColor = 'green';
    }
    function color5(){
        document.getElementById("b").style.backgroundColor = 'blue';
    }
    function color6(){
        document.getElementById("b").style.backgroundColor = 'navy';
    }
    function color7(){
        document.getElementById("b").style.backgroundColor = 'purple';
    }
</script>
</html>
